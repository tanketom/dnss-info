<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Screen Slideshow</title>
    <style>
        html, body {
            background-color: transparent;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            max-width: 2048px;
            max-height: 2560px;
            overflow: auto;
            font-size: 107px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            color: white;
            text-align: left;
            width: 100%;
            max-width: 800px;
            margin: 0.5rem 0;
        }

        strong {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tuesday June 10</h1>
    <p><strong>09.00</strong> Registration at CDN</p>
    <p><strong>10.00</strong> Welcome and introductions, Auditorium A</p>
    <p><strong>10.30</strong> Keynote: Maria Mäkelä, Auditorium A</p>
    <p><strong>12.00</strong> Lunch at Studentsenteret</p>
    <p><strong>13.00-15.00</strong> Workshop sessions</p>
    <p><strong>19.00</strong> Reception at CDN, food and drinks</p>
</body>
</html>
